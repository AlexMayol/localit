name: Publish to npm

on: push

jobs:
  publish:
    name: ðŸš€ Publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: ðŸš€ Publish to npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_PUBLISH }}
